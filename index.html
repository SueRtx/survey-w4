<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
   <title>Survey</title>
</head>
<body>

  <body>
    <div class="container">
      <h1>Survey</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
  
          <div class="form-group">
            <label for="born">Enter your birthday:</label>
              <input id="born" class="form-control" type="date">
          </div>
  
          <p>Pick your favorite music:</p>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Rock & roll" checked>
              Rock & roll
              </label>
            </div>
           
           
          <div class="radio">
            <label>
              <input type="radio" name="music" value="country">
              Country
            </label>
          </div>
  
          <div class="radio">
            <label>
              <input type="radio" name="music" value="jazz">
              Jazz
            </label>
          </div>
  
          <button type="submit" class="btn">Submit here</button>
        </form>
      </div>
  
      <div id="story">
        
        <p>Hello  
          <span class="name"></span>! Your birthday is 
          <span id="dob"></span> and you like 
          <span id="music"></span> music. 
        </p>
      </div>
    </div>
  </body>
  
</html>
