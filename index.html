<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
   <title>Survey</title>
</head>
<body>
  
  <form id="formone">
    <div class="form-group">
      <label for="name">Enter your name:</label>
      <input id="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="music">Favorite music:</label>
      <div class="radio">
      <label>
        <input type="radio" name="music" value="Rock" checked>
        Rock
      </label>
    </div>
    
    <div class="radio">
      <label>
        <input type="radio" name="music" value="country">
        Country
      </label>
    </div>

    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <button type="submit" class="btn">Show me the result</button>

    <div id="story">
      <p>
      Hello!, <span id="name"></span> your favorite music is <span id="music"></span> your dob is <span id="dob"></span>
      </p>
    </div>


  </form>

</body>
</html>
